<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tin tức - Matrixq</title>
    <link rel="shortcut icon" href="img/logo.jpeg" />

    <!-- Load font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Boxicons CSS -->
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <!-- Load font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- our files -->
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/topnav.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/taikhoan.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/tintuc.css">

    <!-- js -->
    <script src="data/newData.js"></script>
    <script src="js/dungchung.js"></script>

</head>

<body>
    <header>
        <script> addHeader(); </script>
    </header>
    <script> addTopNav();</script>

    <section class="container">
        

        <section class="news-section">
            <header class="news-header">
                <div>
                    <h2>Tin tức & Kiến thức Dầu Nhớt Công Nghiệp</h2>
                    <p>Cập nhật xu hướng, hướng dẫn kỹ thuật và giải pháp bôi trơn tối ưu cho doanh nghiệp.</p>
                </div>
                <div class="tools">
                    <input type="text" id="searchInput" placeholder="Tìm theo tiêu đề...">
                    <select id="categorySelect">
                        <option value="Tất cả">Tất cả</option>
                        <option value="Sản phẩm">Sản phẩm</option>
                        <option value="Hướng dẫn">Hướng dẫn</option>
                        <option value="Bảo trì">Bảo trì</option>
                        <option value="Kiến thức">Kiến thức</option>
                        <option value="Case study">Case study</option>
                    </select>
                </div>
            </header>

            <main id="newsContainer" class="news-grid"></main>
        </section>

        <!-- Modal chi tiết -->
        <div id="newsModal" class="modal">
            <div class="modal-content">
                <span id="closeModal">&times;</span>
                <img id="modalImage" alt="">
                <h2 id="modalTitle"></h2>
                <p class="modal-meta"><span id="modalCategory"></span> | <span id="modalDate"></span></p>
                <div id="modalContent"></div>
            </div>
        </div>

    </section>

    <script> addContainTaiKhoan(); </script>

    <div class="footer">
        <script>addFooter();</script>

    </div>


    <!-- Boostrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./js/tintuc.js"></script>
</body>

</html>
